<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
  <img style="border-radius: 20px;max-width:100%;max-height:100%;"
  [src]="this.url">
</div>
<input #file type="file" accept="image/*" hidden (change)="onSelectFile($event)">
<button style="width: 100%;" type="button" (click)="file.click()" mat-raised-button color="accent">
  <span><span style="margin-right: 10px;" class="fas fa-upload"></span>{{'components.uploader.upload' | translate}}</span>
</button>
